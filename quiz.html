<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS Quiz</title>
  <link rel="stylesheet" href="quiz.css">

</head>
<body>
  <h1>HTML & CSS Quiz</h1>

  <form action="#" method="post">
    <!-- Question 1: Text input -->
    <label for="q1">1. What does HTML stand for?</label><br>
    <input type="text" id="q1" name="q1"><br><br>

    <!-- Question 2: Textarea -->
    <label for="q2">2. Describe the purpose of CSS in web development.</label><br>
    <textarea id="q2" name="q2" rows="4" cols="50"></textarea><br><br>

    <!-- Question 3: Select dropdown -->
    <label for="q3">3. Which HTML tag is used to create a hyperlink?</label><br>
    <select id="q3" name="q3">
      <option value="" selected disabled>Choose One ...</option>
      <option value="a">&lt;a&gt;</option>
      <option value="link">&lt;link&gt;</option>
      <option value="href">&lt;href&gt;</option>
    </select><br><br>

    <!-- Question 4: Number input -->
    <label for="q4">4. How many levels of heading tags are there in HTML?</label><br>
    <input type="number" id="q4" name="q4" min="1" max="6"><br><br>

    <!-- Submit button -->
    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
